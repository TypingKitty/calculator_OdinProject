<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="display">
            <div class="eq"></div>
            <div class="ans"></div>
        </div>
        <div class="keys">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
            <button class="num 7">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="op divide" data-operator>÷</button>

          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="op mul" data-operator>×</button>

          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="op sub" data-operator>−</button>

          <button class="point">.</button>
          <button class="num">0</button>
          <button class="op equal">=</button>
          <button class="op add">+</button>
        </div>
</div>
        <script src="script.js"></script>
    </div>
    <footer><p> Copyright &copy; <script> document.write(new Date().getFullYear())</script> Typing Kitty</p></footer>
</body>
</html>
