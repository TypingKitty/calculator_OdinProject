<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="display">
            <div class="eq">0</div>
            <div class="ans">0</div>
        </div>
        <div class="keys">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
            <button class="num"  data-id=7>7</button>
          <button class="num " data-id=8>8</button>
          <button class="num " data-id=9>9</button>
          <button class="op " data-id="÷">÷</button>

          <button class="num " data-id=4>4</button>
          <button class="num " data-id=5>5</button>
          <button class="num " data-id=6>6</button>
          <button class="op " data-id="×">×</button>

          <button class="num " data-id=1>1</button>
          <button class="num " data-id=2>2</button>
          <button class="num " data-id=3>3</button>
          <button class="op " data-id="−">−</button>

          <button class="point">.</button>
          <button class="num " data-id=0>0</button>
          <button class="equal">=</button>
          <button class="op " data-id="+">+</button>
        </div>
</div>
        <script src="script.js"></script>
    </div>
    <footer><p> Copyright &copy; <script> document.write(new Date().getFullYear())</script> Typing Kitty</p></footer>
</body>
</html>
